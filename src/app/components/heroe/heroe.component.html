<h2>Detalles de Heroe</h2>
<hr>

<div class="row fadeIn fast">
    <div class="col-xs-12 col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.img">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>
    </div>

    <div class="col-xs-12 col-md-8">
        <p class=""><strong>Nombre: </strong>{{ heroe.nombre }}</p>
        <p class=""><strong>Biografía: </strong>{{ heroe.bio }}</p>
        <p class=""><strong>Aparición: </strong>{{ heroe.aparicion }}</p>
        
        <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png" alt="dc.png">
        <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="marvel.png">
        
    </div>
</div>
